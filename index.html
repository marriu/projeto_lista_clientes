<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJETO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <h1>LISTA DE CLIENTES</h1>

    <div class="cadastro">
        <div class="card">
            <form id="formulario" action="#">
                <div class="align-input">
                    <label for="nome">Nome:</label>
                    <div class="align-span">
                        <input type="name" name="nome" id="nome" placeholder="Informe seu nome">
                        <span>Informe seu nome</span>
                    </div>
                </div>

                <div class="align-input">
                    <label for="telefone">Telefone:</label>
                    <div class="align-span">
                        <input type="tel" name="telefone" id="telefone" placeholder="Informe seu telefone" maxlength="15" onkeyup="handlePhone(event)">
                        <span>Informe seu telefone</span>
                    </div>
                </div>

                <div class="align-input">
                    <label for="endereco">Endereço:</label>
                    <div class="align-span">
                        <input type="endereco" name="endereco" id="endereco" placeholder="Informe seu endereço">
                        <span>Informe seu endereço</span>
                    </div>
                </div>
                
                <button type="submit" id="btn-submit">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
